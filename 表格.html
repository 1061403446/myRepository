<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="2" cellpadding="0" cellspacing="0" align="center" width="200">
		<!-- 表格标题 -->
		<caption>购物车</caption>
		<tr>
			<!-- rowspan 纵向合并跨行 -->
			<th rowspan="2">名称</th>
			<th colspan="2">2016-11-22</th>
			<th rowspan="2">小计</th>
		</tr>
		<tr>
			<!-- 删除个数=横向合并个数减 1 -->
			<td>重量</td>
			<td>单价</td>
		</tr>
		<tr>
			<!-- 删除的个数=纵向合并个数减 1 -->
			<td>苹果</td>
			<td>3公斤</td>
			<td>5元/公斤</td>
			<td>15元</td>
		</tr>
		<tr>
			<td>香蕉</td>
			<td>2公斤</td>
			<td>6元/公斤</td>
			<td>12元</td>
		</tr>
		<tr>
			<!-- colspan 横向合并跨列 -->
			<td colspan="3" align="center">总价</td>
			<td>27元</td>
		</tr>
	</table>
</body>
</html>
