<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
 <form action="index.html">
 	 <textarea name="" id="" cols="50" rows="10"></textarea><br>
 	 <!-- 文本域  输入多行文本-->
 	<input type="text" value="用户名"><br>
 	<input type="password" placeholder="请输入密码"><br>
 	<input type="button" value="按钮"><br>
 	<select name="年" id="">
 		<option value="">1998</option>
 		<option value="">1997</option>
 		<option value="">1996</option>
 	</select>
 	<select name="月" id="">
 		<option value="">12</option>
 		<option value="">11</option>
 		<option value="">10</option>
 	</select>
 	<select name="日" id="">
 		<option value="">1</option>
 		<option value="">2</option>
 	</select>
 	<!-- 下拉标签 -->
 	<hr>
 	<input type="checkbox">吃饭
 	<input type="checkbox">睡觉
 	<input type="checkbox">学习
 	<hr>
 	<!-- 通过设置相同的name属性成为单选按钮组 -->
 	<input type="radio" name="sex">男
 	<input type="radio" name="sex">女
 	<hr>
 	<input type="file">
 	<input type="hidden">
 	<hr>
 	<input type="reset">
 	<input type="submit" value="提交">
 	<hr>
 	<input type="text" disabled="不可用">
 	<input type="text" disabled="只读">
 	<hr>
 	<input type="image" height="50" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1563536054466&di=9263c27cb670acd99576619378cda94a&imgtype=0&src=http%3A%2F%2Fpic175.nipic.com%2Ffile%2F20180806%2F3046502_101301753000_2.jpg">
 	<hr>
 	<input type="email" name="user_email">
 	<input type="submit" value="登陆">
 	<input type="range" name="range">
 	<input type="url" name="user_url">
 </form>
     <video src=""></video>
</body>
</html>
